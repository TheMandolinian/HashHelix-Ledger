name: Stage 7 ‚Äî Engine Schema & Artifact Validation

on:
  push:
    branches:
      - stage7-business-ledger
  pull_request:

jobs:
  validate-schemas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema

      - name: Validate Singularity schema
        run: |
          python - << 'EOF'
          import json, jsonschema
          with open("schemas/singularity.schema.json") as f:
              schema = json.load(f)
          jsonschema.Draft202012Validator.check_schema(schema)
          print("‚úì Singularity schema OK")
          EOF

      - name: Validate Epoch schema
        run: |
          python - << 'EOF'
          import json, jsonschema
          with open("schemas/epoch.schema.json") as f:
              schema = json.load(f)
          jsonschema.Draft202012Validator.check_schema(schema)
          print("‚úì Epoch schema OK")
          EOF

      - name: Validate Relic schema
        run: |
          python - << 'EOF'
          import json, jsonschema
          with open("schemas/relic.schema.json") as f:
              schema = json.load(f)
          jsonschema.Draft202012Validator.check_schema(schema)
          print("‚úì Relic schema OK")
          EOF

      - name: Check for duplicate schema directories
        run: |
          if [ -d "schemas/schemas" ] || [ -d "schemas/schema" ]; then
            echo "‚ùå Duplicate nested schema directory detected!"
            exit 1
          fi
          echo "‚úì No nested schema folders"

      - name: Enforce vault class conventions
        run: |
          python - << 'EOF'
          import json

          # Singularity must be HOT
          with open("schemas/singularity.schema.json") as f:
              s = json.load(f)
          if s["properties"]["vault_class"]["const"] != "HOT":
              raise SystemExit("‚ùå Singularity vault class must be HOT")

          # Epoch must be WARM
          with open("schemas/epoch.schema.json") as f:
              e = json.load(f)
          if e["properties"]["vault_class"]["const"] != "WARM":
              raise SystemExit("‚ùå Epoch vault class must be WARM")

          # Relic must be COLD
          with open("schemas/relic.schema.json") as f:
              r = json.load(f)
          if r["properties"]["vault_class"]["const"] != "COLD":
              raise SystemExit("‚ùå Relic vault class must be COLD")

          print("‚úì Vault class enforcement OK")
          EOF

      - name: Enforce public-engine-only discipline
        run: |
          set -euo pipefail

          # Forbidden business layer terms
          FORBIDDEN=(
            "pricing" "Pricing"
            "licensing" "Licensing"
            "incentives" "Incentives"
            "revenue" "Revenue"
            "profit" "Profit"
            "customer" "Customer"
          )

          # Public engine folders only
          SCAN_DIRS=(docs scripts schemas artifacts)

          echo "üîç Scanning public engine areas for business-layer leakage‚Ä¶"

          leaked=0

          for word in "${FORBIDDEN[@]}"; do
            for dir in "${SCAN_DIRS[@]}"; do
              if [ -d "$dir" ]; then
                if grep -R -n -I --exclude-dir={.git,node_modules,private_docs,private_backup} "$word" "$dir" 2>/dev/null; then
                  echo "‚ùå Forbidden term found: '$word' in $dir"
                  leaked=1
                fi
              fi
            done
          done

          if [ "$leaked" -eq 1 ]; then
            echo "‚ùå business layer leakage detected in public engine!"
            exit 1
          fi

          echo "‚úì Public engine clean (no business-layer leakage)"

