name: Verify HashHelix Epochs
on:
  push:
  pull_request:
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Verify epochs
        run: |
          python3 scripts/epoch_tools.py verify "epochs/epoch-*.json"
