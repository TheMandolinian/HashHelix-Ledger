name: Stage 9 - Anchor Envelope Validation

on:
  push:
    branches:
      - main
      - stage9-*
    paths:
      - "schemas/anchor_envelope.stage9.json"
      - "artifacts/stage9_sample/**"
      - "scripts/anchor_envelope_validator.py"
      - ".github/workflows/validate-stage9.yml"
  pull_request:
    branches:
      - main
    paths:
      - "schemas/anchor_envelope.stage9.json"
      - "artifacts/stage9_sample/**"
      - "scripts/anchor_envelope_validator.py"
      - ".github/workflows/validate-stage9.yml"

jobs:
  validate-stage9-anchor-envelope:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run:
          pip install jsonschema

      - name: Validate Stage 9 sample envelope
        run:
          python scripts/anchor_envelope_validator.py artifacts/stage9_sample/envelope_example.json
